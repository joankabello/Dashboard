    <div class="row">
      <form class="col s12" action="/signup" method="post">
        <div class="row"  style="width: 30%;">
          <div class="input-field col s12">
            <input id="first_name" type="text" class="validate form-control" name="username">
            <label for="first_name">Username</label>
          </div>
        </div>
        <div class="row"  style="width: 30%;">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate form-control" name="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row"  style="width: 30%;">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate form-control" name="email">
            <label for="email">Email</label>
          </div>
        </div>
        <div id="SignUp">
            <a href="/login" class="w3-button w3-blue"><i class="fa fa-sign-in" style="margin-right: 8px;">Sign Up</i></a>
        </div>
      </form>
    </div>

    <p>Already have an account? <a href="/login">Login</a></p>

    <script src="js/jquery-3.4.1.min.js"></script>
